    function api(endpoint, params={}) {
      const url = new URL('https://www.googleapis.com/youtube/v3/' + endpoint);
      params.key = API_KEY;
      Object.entries(params).forEach(([k,v])=> url.searchParams.set(k,v));
      return fetch(url).then(async r=>{
        if(!r.ok){
          const txt = await r.text();
          throw new Error(txt);
        }
        return r.json();
      });
    }

    function fmtDuration(iso){
      const m = iso.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
      if(!m) return '';
      const h = parseInt(m[1]||0), mi=parseInt(m[2]||0), s=parseInt(m[3]||0);
      return h ? `${h}:${String(mi).padStart(2,'0')}:${String(s).padStart(2,'0')}` : `${mi}:${String(s).padStart(2,'0')}`;
    }

    function fmtCount(n){ n=Number(n||0); if(n>=1e9) return (n/1e9).toFixed(1)+'B'; if(n>=1e6) return (n/1e6).toFixed(1)+'M'; if(n>=1e3) return (n/1e3).toFixed(1)+'K'; return n.toString(); }

    function renderCards(items){
      const frag = document.createDocumentFragment();
      items.forEach(it=>{
        const type = it._type || 'youtube';
        const vid = it.id?.videoId || it.videoId;
        const sn = it.snippet || it.sn || {};
        const details = it._details || {};
        const thumb = it.thumbUrl || (vid ? `https://i.ytimg.com/vi/${vid}/hqdefault.jpg` : '');
        const title = sn.title || it.title || 'Untitled';
        const channel = sn.channelTitle || it.channel || '';
        const views = details.views || it.views || '';
        const duration = details.duration || it.duration || (type==='file' ? 'UPLOADED' : '');

        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="thumb">
            <img alt="${title}" src="${thumb || 'data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'480\' height=\'270\'><rect width=\'100%\' height=\'100%\' fill=\'%230b1020\'/></svg>'}" loading="lazy" />
            <span class="dur">${duration}</span>
          </div>
          <div class="info">
            <div class="name">${title}</div>
            <div class="row">
              <div class="ch">${channel}</div>
              <div class="ch">${views ? fmtCount(views)+' views' : ''}</div>
            </div>
          </div>`;

        card.addEventListener('click', ()=> {
          if(type==='file' && it.fileUrl){
            playLocal(it.fileUrl, title, channel, views);
          }else{
            play(vid, title, channel, views);
          }
        });
        frag.appendChild(card);
      });
      els.results.appendChild(frag);
    }

    function play(id, title, channel, views){

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const videoListEl = document.getElementById("videoList");
    const playerContainer = document.getElementById("playerContainer");
    const searchBar = document.getElementById("searchBar");

    let allVideos = [];

    // Fetch videos from Firestore
    async function loadVideos() {
      const querySnapshot = await getDocs(collection(db, "videos"));
      allVideos = [];
      querySnapshot.forEach((doc) => {
        allVideos.push(doc.data());
      });
      displayVideos(allVideos);
    }

    function displayVideos(videos) {
      videoListEl.innerHTML = "";
      videos.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <img src="${video.thumbnail}" alt="thumbnail">
          <div class="video-info">
            <h3>${video.title}</h3>
          </div>
        `;
        card.onclick = () => playVideo(video);
        videoListEl.appendChild(card);
      });
    }

    function playVideo(video) {
      let playerHTML = "";
      if (video.url.includes("youtube.com") || video.url.includes("youtu.be")) {
        // YouTube Embed
        let videoId = video.url.split("v=")[1] || video.url.split("/").pop();
        videoId = videoId.split("&")[0];
        playerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen allow="fullscreen"></iframe>`;
      } else if (video.url.includes("drive.google.com")) {
        // Google Drive Embed
        let fileIdMatch = video.url.match(/[-\w]{25,}/);
        if (fileIdMatch) {
          let fileId = fileIdMatch[0];
          playerHTML = `<iframe src="https://drive.google.com/file/d/${fileId}/preview" allowfullscreen allow="fullscreen"></iframe>`;
        } else {
          playerHTML = `<p>Invalid Google Drive link</p>`;
        }
      } else {
        // Direct video URL with fullscreen API
        playerHTML = `<video id="customVideo" controls src="${video.url}"></video>
                      <button onclick="makeFullScreen()">Fullscreen</button>`;
      }
      playerContainer.innerHTML = playerHTML;
    }

    // Search filter
    searchBar.addEventListener("input", () => {
      const searchText = searchBar.value.toLowerCase();
      const filtered = allVideos.filter(v => v.title.toLowerCase().includes(searchText));
      displayVideos(filtered);
    });

    // JS Fullscreen API for <video>
    window.makeFullScreen = function () {
      const video = document.getElementById("customVideo");
      if (video) {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }
      }
    };

    loadVideos();
  </script>
