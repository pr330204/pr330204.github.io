<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1020;
      color: #fff;
    }

    header {
      background: #111831;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      color: #00d9ff;
    }

    #searchBar {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
    }

    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .video-card {
      background: #161d3a;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: scale(1.05);
    }

    .video-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .video-info {
      padding: 10px;
    }

    .video-info h3 {
      margin: 0;
      font-size: 16px;
      color: #fff;
    }

    /* ðŸ”¥ Player now at top and fullscreen width */
    .player-container {
      background: #000;
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      padding: 0;
      text-align: center;
    }

    iframe, video {
      width: 100%;
      height: 250px; /* mobile friendly */
      border-radius: 0;
      border: none;
    }

    @media(min-width:768px){
      iframe, video {
        height: 480px;
      }
    }
  </style>
</head>
<body>
  
<div style="background:#333;padding:10px;text-align:right;">
  <a href="admin.html" style="color:white;font-weight:bold;text-decoration:none;">Go to Admin Page</a>
</div>
  <header>
    <h1>ðŸ“º Video App</h1>
    <input type="text" id="searchBar" placeholder="Search videos...">
  </header>

  <!-- ðŸ”¥ Player moved here -->
  <div class="player-container" id="playerContainer">
    <p>Select a video to play</p>
  </div>

  <main>
    <div class="video-list" id="videoList"></div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAeylavh96k04NrlNab3FwoI6vEeAQ9DmU",
      authDomain: "streamlined-878dd.firebaseapp.com",
      projectId: "streamlined-878dd",
      storageBucket: "streamlined-878dd.firebasestorage.app",
      messagingSenderId: "162147734191",
      appId: "1:162147734191:web:a295d11a7e2a4284af7a5a",
      measurementId: "G-0TQVNFN4X8"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const videoListEl = document.getElementById("videoList");
    const playerContainer = document.getElementById("playerContainer");
    const searchBar = document.getElementById("searchBar");

    let allVideos = [];

    // Fetch videos from Firestore
    async function loadVideos() {
      const querySnapshot = await getDocs(collection(db, "videos"));
      allVideos = [];
      querySnapshot.forEach((doc) => {
        allVideos.push(doc.data());
      });
      displayVideos(allVideos);
    }

    function displayVideos(videos) {
      videoListEl.innerHTML = "";
      videos.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <img src="${video.thumbnail}" alt="thumbnail">
          <div class="video-info">
            <h3>${video.title}</h3>
          </div>
        `;
        card.onclick = () => playVideo(video);
        videoListEl.appendChild(card);
      });
    }

    function playVideo(video) {
      let playerHTML = "";
      if (video.url.includes("youtube.com") || video.url.includes("youtu.be")) {
        // YouTube Embed
        let videoId = video.url.split("v=")[1] || video.url.split("/").pop();
        videoId = videoId.split("&")[0];
        playerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen allow="fullscreen"></iframe>`;
      } else if (video.url.includes("drive.google.com")) {
        // Google Drive Embed
        let fileIdMatch = video.url.match(/[-\w]{25,}/);
        if (fileIdMatch) {
          let fileId = fileIdMatch[0];
          playerHTML = `<iframe src="https://drive.google.com/file/d/${fileId}/preview" allowfullscreen allow="fullscreen"></iframe>`;
        } else {
          playerHTML = `<p>Invalid Google Drive link</p>`;
        }
      } else {
        // Direct video URL with fullscreen API
        playerHTML = `<video id="customVideo" controls src="${video.url}"></video>
                      <button onclick="makeFullScreen()">Fullscreen</button>`;
      }
      playerContainer.innerHTML = playerHTML;
    }

    // Search filter
    searchBar.addEventListener("input", () => {
      const searchText = searchBar.value.toLowerCase();
      const filtered = allVideos.filter(v => v.title.toLowerCase().includes(searchText));
      displayVideos(filtered);
    });

    // JS Fullscreen API for <video>
    window.makeFullScreen = function () {
      const video = document.getElementById("customVideo");
      if (video) {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }
      }
    };

    loadVideos();
  </script>
</body>
</html>
