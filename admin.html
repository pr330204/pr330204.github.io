<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0b1020; color:#fff; padding:20px; }
    h1 { text-align:center; }
    input, button { padding:10px; margin:5px 0; border:none; border-radius:8px; width:100%; }
    button { background:#007bff; color:white; cursor:pointer; }
    .section { margin:20px 0; padding:15px; background:#1a1f36; border-radius:12px; }
  </style>
</head>
<body>
  <h1>ðŸ”‘ Admin Panel</h1>

  <div id="loginSection" class="section">
    <h2>Enter Password</h2>
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
  </div>

  <div id="adminSection" style="display:none;">
    <div class="section">
      <h2>Upload Local Video</h2>
      <input type="file" id="videoFile" accept="video/*">
      <button id="uploadFileBtn">Upload</button>
    </div>

    <div class="section">
      <h2>Add Video by URL</h2>
      <input type="text" id="videoUrl" placeholder="YouTube / Facebook / Instagram URL">
      <button id="addUrlBtn">Save</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAV8KfV0WQKHsB2o6x_HjMbeujeBIPA4Hw",
      authDomain: "full-video-b21b2.firebaseapp.com",
      databaseURL: "https://full-video-b21b2-default-rtdb.firebaseio.com",
      projectId: "full-video-b21b2",
      storageBucket: "full-video-b21b2.appspot.com",
      messagingSenderId: "530905824771",
      appId: "1:530905824771:web:eb7c6242bbd825f0a71836",
      measurementId: "G-C6CE0CLHP8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Password check
    window.checkPassword = function() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "Prashant") {
        document.getElementById("loginSection").style.display="none";
        document.getElementById("adminSection").style.display="block";
      } else {
        alert("Wrong Password!");
      }
    }

    // Local file upload
    document.getElementById("uploadFileBtn").addEventListener("click", async () => {
      const file = document.getElementById("videoFile").files[0];
      if (!file) return alert("Choose a video file");
      const fileRef = ref(storage, "videos/" + Date.now() + "_" + file.name);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);

      await addDoc(collection(db,"videos"), {
        type:"file",
        url,
        createdAt: serverTimestamp()
      });

      alert("Video uploaded!");
    });

    // Add video by URL
    document.getElementById("addUrlBtn").addEventListener("click", async () => {
      const url = document.getElementById("videoUrl").value.trim();
      let type="", videoId="";
      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        type="youtube"; videoId=extractYouTubeId(url);
      } else if (url.includes("facebook.com") || url.includes("fb.watch")) {
        type="facebook"; videoId=url;
      } else if (url.includes("instagram.com")) {
        type="instagram"; videoId=url;
      } else {
        return alert("Invalid URL");
      }

      await addDoc(collection(db,"videos"), {
        type, videoId, createdAt: serverTimestamp()
      });

      alert("Video link saved!");
    });

    function extractYouTubeId(url) {
      try {
        const u = new URL(url);
        if (u.hostname.includes("youtu.be")) return u.pathname.slice(1);
        if (u.searchParams.get("v")) return u.searchParams.get("v");
        if (u.pathname.includes("/shorts/")) return u.pathname.split("/shorts/")[1].split("?")[0];
        if (u.pathname.includes("/embed/")) return u.pathname.split("/embed/")[1];
      } catch {}
      return null;
    }
  </script>
</body>
</html>
