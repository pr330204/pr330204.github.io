<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin ‚Äì Upload Video</title>
  <style>
    body { font-family: Arial; background:#0b1020; color:white; padding:20px; }
    input, button { display:block; margin:10px 0; padding:10px; width:100%; max-width:400px; }
    button { background:#4caf50; color:white; border:none; border-radius:6px; cursor:pointer; }
    .msg { margin-top:10px; color:yellow; }
  </style>
</head>
<body>
    <h1>üîë Admin Panel</h1>
  <div id="loginSection" class="section">
    <h2>Enter Password</h2>
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
  </div>
  <div id="adminSection" style="display:none;">
  <h2>‚ö° Admin Panel ‚Äì Upload Video</h2>
  <input type="text" id="title" placeholder="Video Title">
  <input type="text" id="thumbnail" placeholder="Thumbnail Image URL">
  <input type="text" id="url" placeholder="Video URL (YouTube / Google Drive / MP4)">
  <button onclick="uploadVideo()">Upload Video</button>
  <p class="msg" id="msg"></p>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCo_okh0v_rO0UE7NccEzqwOv7YPnSKbTg",
      authDomain: "streamlined-878dd.firebaseapp.com",
      projectId: "streamlined-878dd",
      storageBucket: "streamlined-878dd.appspot.com",
      messagingSenderId: "162147734191",
      appId: "1:162147734191:web:a295d11a7e2a4284af7a5a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    window.checkPassword = function() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "Prashant") {
        document.getElementById("loginSection").style.display="none";
        document.getElementById("adminSection").style.display="block";
      } else alert("Wrong Password!");
    }
    function uploadVideo() {
      const title = document.getElementById("title").value;
      const thumbnail = document.getElementById("thumbnail").value;
      const url = document.getElementById("url").value;
      if (!title || !url) { document.getElementById("msg").innerText = "‚ùå Title and URL are required!"; return; }
      db.collection("videos").add({
        title, thumbnail, url, createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("msg").innerText = "‚úÖ Video uploaded successfully!";
        document.getElementById("title").value = "";
        document.getElementById("thumbnail").value = "";
        document.getElementById("url").value = "";
      }).catch(err => { document.getElementById("msg").innerText = "‚ùå Error: " + err; });
    }
  </script>
</body>
</html>
